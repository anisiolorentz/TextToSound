<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Document</title>
</head>
<body class="light">
    <div class="toggle-theme">
        <button class="toggle-theme-btn">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </div>
    <div class="media-info-container">
        <div class="bpm">
            <h3>BPM:</h3>
            <div class="bpm-value-div">
                <h3 class="bpm-value">120</h3>
            </div>
        </div>
        <div class="volume">
            <h3>Volume:</h3>
            <div class="volume-value-div">
                <h3 class="volume-value">50%</h3>
            </div>
        </div>
    </div>
    <div class="main-container">
        <h1 class="main-upper-text">Write your text!</h1>
        <form>
            <textarea name="text-box" type="text" class="text-input" placeholder="Type here..."></textarea>
            <div class="buttons-container">
                <input type="submit" value="PLAY"/>
                <input type="file" class="upload-file-input" accept=".txt" id="file-input" style="display: none;">
                <label for="file-input" class="upload-file-btn" title="Load text file">
                    <span class="material-symbols-outlined">attach_file</span>
                </label>
            </div>
        </form>
        <div class="arrow">â†“</div>
        
        <h3 class="note-display"></h3>

        <input type="button" id="save-btn" style="display: none;">
        <label for="save-btn" class="save-file-btn">SAVE SONG</label>
    </div>

    <script src="https://unpkg.com/tone@next"></script>
    <script src="https://unpkg.com/soundfont-player@latest/dist/soundfont-player.min.js"></script>
    <script src="/js/main.js" type="module" charset="UTF-8"></script>
    <script src="/js/theme.js" charset="UTF-8"></script>
</body>
</html>
